<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <center>
        <h2>Menghitung Mean, Max, Min, dan Modus</h2>
        <div class="hitung">
            <div class="input">
                <p>Inputkan angka</p>
                <input type="text" name="hitung" id="angka1" placeholder="Angka 1">
                <input type="text" name="hitung" id="angka2" placeholder="Angka 2">
                <input type="text" name="hitung" id="angka3" placeholder="Angka 3">
                <input type="text" name="hitung" id="angka4" placeholder="Angka 4">
                <input type="text" name="hitung" id="angka5" placeholder="Angka 5">
                <input type="text" name="hitung" id="angka6" placeholder="Angka 6">
            </div>

            <button>Hasil</button>

            <div class="hasil">
                <h3 id="hasil1">Nilai Mean : </h3>
                <h3 id="hasil2">Nilai Max : </h3>
                <h3 id="hasil3">Nilai Min : </h3>
                <h3 id="hasil4">Nilai Modus : </h3>
            </div>
        </div>
    </center>


    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var a1 = parseInt($("#angka1").val());
                var a2 = parseInt($("#angka2").val());
                var a3 = parseInt($("#angka3").val());
                var a4 = parseInt($("#angka4").val());
                var a5 = parseInt($("#angka5").val());
                var a6 = parseInt($("#angka6").val());
                $("a").empty();

                hitung = (a1 + a2 + a3 + a4 + a5 + a6) / 6;
                $("#hasil1").append(hitung);

                var array = [a1, a2, a3, a4, a5, a6];
                max = Math.max(...array);
                $("#hasil2").append(max);

                min = Math.min(...array);
                $("#hasil3").append(min);

                function modus(array) {
                    var b = {}
                    var maxNilai = array[0]
                    maxJumlah = 1
                    for (var i = 0; i < array.length; i++) {
                        var nilai = array[i]
                        if (b[nilai] == null) b[nilai] = 1
                        else b[nilai]++
                        if (b[nilai] > maxJumlah) {
                            maxNilai = nilai
                            maxJumlah = b[nilai]
                        }
                    }
                    return maxNilai
                }
                $("#hasil4").append(modus(array));

            });
        });
    </script>

</body>

</html>
